; Configuração customizada do PHP-FPM para Coolify
; Este arquivo será copiado para o container

[www]
; Escutar em todas as interfaces na porta 9000
listen = 0.0.0.0:9000

; Permitir conexões de qualquer IP (necessário para Docker/Coolify)
; Comentar ou remover listen.allowed_clients permite conexões de qualquer IP
; Se não definir listen.allowed_clients, aceita conexões de qualquer IP

; Usuário e grupo
user = www-data
group = www-data

; Process manager
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

; Logs
php_admin_value[error_log] = /proc/self/fd/2
php_admin_flag[log_errors] = on

; Variáveis de ambiente
clear_env = no

; Timeouts
request_terminate_timeout = 300

