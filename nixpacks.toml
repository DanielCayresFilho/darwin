# Configuração Nixpacks para Coolify
# Este arquivo faz o Coolify detectar automaticamente como fazer o deploy do Laravel

[phases.setup]
nixPkgs = ["php82", "php82Extensions.bcmath", "php82Extensions.gd", "php82Extensions.intl", "php82Extensions.pdo_mysql", "php82Extensions.zip", "php82Extensions.mbstring", "nodejs-18_x"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm ci --production=false"
]

[phases.build]
cmds = [
    "npm run production",
    "php artisan config:clear",
    "php artisan route:clear"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=8000"

[variables]
NODE_ENV = "production"
